<div class="max-w-6xl mx-auto -mt-16 bg-white shadow-lg rounded-lg p-6 relative z-10">
  <div class="flex space-x-6 border-b pb-3 mb-4 text-sm font-medium">
    <button class="flex items-center text-blue-700 border-b-2 border-blue-700 pb-1">🚆 Train</button>
    <button>🚌 Buses</button>
    <button>✈️ Flight</button>
    <button>🏨 Hotels</button>
    <button>🌴 Holiday</button>
    <button>🎁 Loyalty</button>
    <button>🍴 Meals</button>
  </div>

<form (ngSubmit)="search()">
    <div class="grid gap-6 mb-6 md:grid-cols-5">
        <div>
            <input type="text" id="fromTo" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="fromTo"  placeholder="From - To" required />
        </div>
        <div>
             <select id="trip" [(ngModel)]="trip" name="trip" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option selected>Select Trip</option>
   <option>Return</option>
      <option>One Way</option>
  </select>
        </div>
        <div class="relative">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
     <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
      </svg>
  </div>
              <input id="datepicker-format" [(ngModel)]="date" name="date"  datepicker datepicker-format="mm-dd-yyyy" type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Select date">

        </div>  
        <div>
             <select id="travelClass" [(ngModel)]="travelClass" name="travelClass" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
    <option selected>Select Class</option>
   <option>All Class</option>
      <option>First AC</option>
      <option>Second AC</option>
      <option>Sleeper</option>
  </select>
        </div>
        <div>
                <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Search Train</button>

        </div>
        
    </div>
    
</form>


  <div class="flex items-center mt-3 space-x-4 text-sm">
    <input checked id="checked-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="checked-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Person with Disability Concession</label>
<input id="flexible-date-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="flexible-date-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Flexible with date</label>
<input id="train-with-available-birth-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="train-with-available-birth-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Train with available berth</label>
<input id="railway-pass-concession-checkbox" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
    <label for="railway-pass-concession-checkbox" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Railway pass concession</label>

  </div>
</div>
