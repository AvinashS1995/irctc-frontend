<!-- Login Modal -->
<div id="loginModal" [ngClass]="{ 'hidden': !isOpen, 'flex': isOpen }" tabindex="-1" aria-hidden="true"
  class="hidden fixed top-0 left-0 right-0 z-50 flex justify-center items-center w-full h-screen bg-black bg-opacity-50">
  
  <div class="relative w-full max-w-md p-4">
    <!-- Modal content -->
    <div class="relative bg-white rounded-lg shadow-2xl dark:bg-gray-700">
      
      <!-- Header -->
      <div class="flex items-center justify-between p-4 border-b rounded-t dark:border-gray-600">
        <h3 class="text-xl font-semibold text-gray-900 dark:text-white">
          Login to your account
        </h3>
        <button (click)="close()" type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                    </svg>
                    <span class="sr-only">Close modal</span>
        </button>
      </div>

      <!-- Body -->
      <div class="p-6 space-y-6">
        <form class="space-y-4">
          <!-- Email -->
          <div>
            <label for="loginUserName" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">User Name</label>
            <input type="text" id="loginUserName" name="loginUserName"
              class="w-full p-2.5 border rounded-lg bg-gray-50 border-gray-300 
                     text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="A2025" required />
          </div>

          <!-- Password -->
          <div>
            <label for="loginPassword" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
            <input type="password" id="loginPassword" name="loginPassword"
              class="w-full p-2.5 border rounded-lg bg-gray-50 border-gray-300 
                     text-gray-900 text-sm focus:ring-blue-500 focus:border-blue-500 
                     dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white"
              placeholder="••••••••" required />
          </div>

          <!-- Remember & Forgot -->
          <div class="flex justify-between">
                        <div class="flex items-start">
                            <div class="flex items-center h-5">
                                <input id="remember" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-sm focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600" required />
                            </div>
                            <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
                        </div>
                        <a href="#" class="text-sm text-blue-700 hover:underline dark:text-blue-500">Forgot Password?</a>
                    </div>

          <!-- Submit -->
          <button type="submit"
            class="w-full px-5 py-2.5 text-sm font-medium text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
            Login
          </button>

          <!-- Register Redirect -->
          <p class="text-sm text-gray-500 dark:text-gray-300">
  Not registered? 
  <a href="javascript:void(0)"
     (click)="switchToRegister()"
     class="text-blue-700 hover:underline dark:text-blue-500">
    Create account
  </a>
</p>

        </form>
      </div>

    </div>
  </div>
</div>
